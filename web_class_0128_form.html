<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>양식을 제출하는 form</title>
</head>
<body>
    <h1>form 요소로 서버에 양식을 제출해 보자</h1>
    <p>jsp와 같은 서버에서 양식을 처리할 수 있는 페이지를 작성해야한다.</p>
    <h2>로그인 form</h2>
    <form name="userLogin" action="/login.jsp" method="get">
        <!-- (p>input[type="text"])*3 -->
        <p><input type="text" name="id" placeholder="아이디"></p>
        <p><input type="password" name="pw" placeholder="비밀번호"></p>
        <p><input type="submit" value="로그인"></p>
    </form>

    <h2>회원가입 양식을</h2>
    <form name="userInsert">
        <p><input type="text" name="id" placeholder="아이디"></p>
        <p><input type="password" name="pw" placeholder="비밀번호"></p>
        <p><input type="password" name="pwC" placeholder="비밀번호 확인"></p>
        <p id="pwCmsg"></p>
        <p>
            남자: <input type="radio" name="gender" value="m">
            여자: <input type="radio" name="gender" value="f" checked>
            <!-- radio는 선택하면 gender="m" or "f" -->
        </p>
        <p>
            주소:
            <select name="city" id="">
                <option value="">도시선택</option>
                <option value="서울">서울시</option>
                <option value="부산">부산시</option>
                <option value="광주">광주시</option>
                <optgroup label="경기도">
                    <option value="파주">파주시</option>
                    <option value="고양">고양시</option>
                    <option value="양주">양주시</option>
                    <option value="군포시" selected>군포시</option>
                </optgroup>
            </select>
        </p>
        <p>
            취미<br>
            독서:<input type="checkbox" name="hobby" value="독서">
            요리:<input type="checkbox" name="hobby" value="요리">
            음악:<input type="checkbox" name="hobby" value="음악">
        </p>
        <p>
            <label>
                자기소개
                &nbsp;:<br>    <!--enter는 한칸의 공백으로 인식, &nbsp;공백-->
                <textarea maxlength="100" 
                name="info" id="" cols="30" rows="3" style="resize:none">
안녕하세요.
빅데이터 수업입니다.
                </textarea>
            </label>
        </p>
        <p>
            <label>이메일
                <input type="email" list="email_list">
                <datalist id="email_list">
                    <option value="@naver.com"></option>
                    <option value="@gamil.com"></option>
                    <option value="@daum.com"></option>
                </datalist>
            </label>
        </p>
        <p>
            <label>생일
                <input type="date" value="2002-01-01" name="" id="">
            </label>
        </p>
        <p>
            <input type="reset" value="초기화">
            <input type="submit" value="회원가입">
        </p>
    </form>
    <script>
        // oninput: 입력요소 이벤트로 입력요소에 입력 이벤트가 발생하면 실행되는 이벤트 속성
        userInsert.pwC.oninput=function(){
           var result = (this.value == userInsert.pw.value);
           if(result){
               pwCmsg.innerText = "같습니다.";
               pwCmsg.style.color = "green";
           }
           else{
            pwCmsg.innerText = "다릅니다.";
            pwCmsg.style.color = "red";
           }
        }
    </script>
    <a href="/book_list.jsp?page=1&cate=과학">url로 통신하는 방식은 모두 GET방식이다.</a>
</body>
</html>
