<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        .img_container p{
            width: 200px;
            height: 200px;
            border: 2px solid red;
            background-size: 100px 100px;
            background-repeat: no-repeat;
            display: inline-block;
        }
    </style>
    <title>css background 요소 사용</title>
</head>
<body>
    <h1>css background로 요소의 내용을 꾸미자</h1>
    <h2>img vs background-image</h2>
    <div>
        <img src="/img/car/자동차1.jpg" alt="자동차1" width="100px">
        <img src="/img/car/자동차2.jpg" alt="자동차2" width="100px">
        <img src="/img/car/자동차3.jpg" alt="자동차3" width="100px">
        <img src="/img/car/자동차4.jpg" alt="자동차4" width="100px">
    </div>

    <div class="img_container">
        <p style="background-image: url(/img/car/자동차1.jpg);">
            자동차1
        </p>
        <p style="background-image: url(/img/car/자동차2.jpg);">
            자동차2
        </p>
        <p style="background-image: url(/img/car/자동차3.jpg);">
            자동차3
        </p>
    </div>

    <div class="img_container">
        <h2>background-position:</h2>
        <p style="width: 300px; height: 300px; 
        background-image: url(/img/car/자동차3.jpg);
        background-repeat: no-repeat;
        background-position: center;
        background-color: blanchedalmond;">
        </p>
    </div>

    <h2>background-size: cover</h2>
    <div style="background-size: cover;
    background-image: url(/img/car/자동차1.jpg);
    width: 300px; height: 300px;
    background-position: center;">
        cover 지정됌.
    </div>
    <br><br><br><br><br><br>
</body>
</html>
