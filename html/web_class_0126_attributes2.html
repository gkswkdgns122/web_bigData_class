<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성 정의 주의사항</title>
</head>
<body>
    <h1>속성과 따옴표</h1>
    <ul>
        <li>
            value="안녕 'html'":
            <input type="text" value="안녕 'html'" readonly>
        </li>
        <li>
            value="안녕 "html"":
            <input type="text" value="안녕 "html"" readonly>
        </li>
        <li>
            value='안녕 "html"':
            <input type="text" value='안녕 "html"' readonly>
        </li>
        <li>
            onfocus시 this.value+3:
            <input type="text" value=30 onfocus="this.value=this.value+3">
        </li>
        <li>
            onfocus시 Number(this.value)+3:
            <input type="text" value=30 onfocus="this.value=Number(this.value)+3">
        </li>
        <li>
            <!-- id: 글로벌 속성(모든 요소가 동일하게 갖는 속성)으로 문서에서
            유일한 이름을 지정 -->
            <input type="button" id="decNum" value="감소">
            <strong id="num">0</strong>
            <button id="incNum">증가</button>
        </li>
        <script> //자바스크립트 주석
            //html 문서 안에서 스크립트 작성
            console.log("브라우저에서 검사하기를 한 후 콘솔을 보세요");
            //id는 node개체를 참조하는 변수를 생성
            console.log(incNum);
            console.log(num);

            //num.innerText = Number(num.innerText)+1;
            incNum.onclick = function(){               //증가버튼
                num.innerText = Number(num.innerText)+1;
            }
            decNum.onclick = function(){               //감소버튼
                num.innerText = Number(num.innerText)-1;
            }
        </script>
    </ul>
</body>
</html>
